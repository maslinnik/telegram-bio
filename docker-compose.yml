services:
  server:
    environment:
      - ADMIN_LOGIN=admin
      - ADMIN_PASSWORD=admin
      - DATABASE_URL=sqlite:////db/app.db
    build:
      context: ./
      dockerfile: server/Dockerfile
    ports:
      - 8000:5000
    volumes:
      - db:/db
  updater:
    environment:
      - DATABASE_URL=sqlite:////db/app.db
    build:
      context: ./
      dockerfile: updater/Dockerfile
    volumes:
      - db:/db
    depends_on:
      - server

volumes:
  db:
